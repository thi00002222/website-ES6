<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/united/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse align-items-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mr-auto w-50 text-uppercase">
              <li class="nav-item">
                <a class="nav-link" href="index.html">trang chủ</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="login.html">Đăng nhập</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="cart.html">giỏ hàng</a>
                </li>
            </ul>
            <form
              class="form-inline my-2 my-lg-0 w-100 align-items-center d-flex gap-1"
            >
              <input
                class="form-control mr-sm-2 w-75 d-inline-block"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success bg-success my-2 my-sm-0 d-inline-block text-white"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header Section -->
    <div class="d-flex justify-content-md-center align-items-center">
      <div class="w-50 shadow-lg p-3 bg-white rounded">
        <h1 class="text-uppercase text-center p-1 bg-primary mt-5 text-white">
          đăng nhập
        </h1>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword ml-2">Password</label>
        </div>
        <div class=" mt-4">
            <button
            onclick="kiemtra()"
            class="btn btn-primary float-end text-uppercase"
          >
            đăng nhập
          </button>
          <a href="signup.html" class="text-decoration-none link-dark text-uppercase " style="height: 36px; line-height: 36px;">đăng ký tài khoản</a><br>
          <a href="#!" class="text-decoration-none link-dark text-uppercase " style="height: 36px; line-height: 36px;">quên mật khẩu?</a>
          
        </div>
      </div>
    </div>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
