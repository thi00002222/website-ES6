<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Người Dùng</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/united/bootstrap.min.css"
    />
  </head>
  <body onload="showCart()">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse align-items-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mr-auto w-50 text-uppercase">
              <li class="nav-item">
                <a class="nav-link" href="index.html">trang chủ</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="login.html">Đăng nhập</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">giỏ hàng</a>
              </li>
            </ul>
            <form
              class="form-inline my-2 my-lg-0 w-100 align-items-center d-flex gap-1"
            >
              <input
                class="form-control mr-sm-2 w-75 d-inline-block"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success bg-success my-2 my-sm-0 d-inline-block text-white"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header Section -->

    <div class="user container" style="clear: both">
      <script>
        var userList = document.querySelector(".user");
        var content = document.createElement("h3");
        content.textContent = "giỏ hàng";
        content.className = "text-uppercase";
        // dom table
        var table = document.createElement("table");
        table.className = "table table-striped";
        // header
        var thead = document.createElement("thead");
        var trHeading = document.createElement("tr");
        var th_id = document.createElement("th");
        th_id.setAttribute("scope", "col");
        th_id.textContent = "ID";
        var th_name = document.createElement("th");
        th_name.setAttribute("scope", "col");
        th_name.textContent = "tên mặt hàng";
        var th_price = document.createElement("th");
        th_price.setAttribute("scope", "col");
        th_price.textContent = "giá";
        var th_sl = document.createElement("th");
        th_sl.setAttribute("scope", "col");
        th_sl.textContent = "số lượng";
        var th_total = document.createElement("th");
        th_total.setAttribute("scope", "col");
        th_total.textContent = "thành tiền";
        var th_img = document.createElement("th");
        th_img.setAttribute("scope", "col");
        th_img.textContent = "ảnh minh họa";
        // end

        // body
        // var tbd = document.createElement("tbody");
        var tbody = document.createElement("tbody");
        // var tr = document.createElement(tr);
        var td = document.createElement(td);

        userList.appendChild(content);
        userList.appendChild(table);
        table.appendChild(thead);
        thead.appendChild(trHeading);
        trHeading.appendChild(th_id);
        trHeading.appendChild(th_name);
        trHeading.appendChild(th_img);
        trHeading.appendChild(th_price);
        trHeading.appendChild(th_sl);
        trHeading.appendChild(th_total);
        table.appendChild(tbody);

        // tbody.appendChild(tr);

        // tr.textContent=text;
      </script>
      <!-- <h3 class="text-uppercase">danh sách người dùng</h3> -->
    </div>
  </body>
</html>
